<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Site</title>
    <!-- style sheet link-->
    <link rel="stylesheet" href="./../css/style.css" />
    <!-- icon link-->
    <script
      src="https://kit.fontawesome.com/515f385e2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="head-container">
      <nav>
        <div class="nav-brand">Influencer products</div>
        <div class="nav-item">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Sign up</a></li>
            <li><a href="">Log in</a></li>
            <li><a href=""><i class="fas fa-search"></i></a></i></li>
          </ul>
          <div class="cart"><i class="fas fa-shopping-cart"></i></div>
        </div>
      </nav>
      <div class="banner">

          <article>
            <h1>Start Your Journey as Influencer</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <a href="">Pre-book now <i class="fas fa-arrow-right"></i> </a>
          </article>
        </div>
        <div class="banner-right">
            <img src="./../images/Circle design.svg" alt="">
            <img class="img2" src="./../images/main-camera.png" alt="">
        </div>
      </div>
      <div class="brand-container">
          <img src="./../logos/Alibaba.svg" alt=""><img src="./../logos/Amazon.svg" alt=""><img src="./../logos/Daraz.pk Logo.svg" alt=""><img src="./../logos/Ebay.svg" alt=""><img src="./../logos/Rakuten.svg" alt=""><img src="./../logos/Walmart.svg" alt=""><img src="./../logos/Target.svg" alt="">

      </div>
    </header>
    <main class="body-container">
      
      <div class="product-container"></div>
      <div class="feature-product"></div>
    </main>
    <footer class="footer-container"></footer>

</html>
